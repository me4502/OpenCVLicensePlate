    <script>
        var lastData = null;

        function refreshData() {
            $.get("/get_info/10", function (response) {
                var jsResponse = JSON.parse(response);
                if (jsResponse === lastData) {
                    return;
                }
                lastData = jsResponse;
                $("#main_table_body tr").remove();
                for (var row in jsResponse) {
                    var output = "<tr>";
                    var rowData = jsResponse[row];
                    output += "<td>" + rowData['Registration number'] + "</td>";
                    output += "<td>" + rowData['Vehicle Identification Number (VIN)'] + "</td>";
                    output += "<td>" + rowData['Expiry'] + "</td>";
                    output += "<td>" + rowData['Status'] + "</td>";
                    output += "<td>" + rowData['Purpose of use'] + "</td>";
                    output += "<td>" + rowData['Description'] + "</td>";
                    output += "<td>" + rowData['Resell'] + "</td>";
                    output += "</tr>";
                    $("#main_table_body:last-child").after(output);
                }
            });
        }

        refreshData();
        setInterval(refreshData, 5000)
    </script>
